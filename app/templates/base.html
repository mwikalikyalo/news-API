{% block navbar %} 
{% include 'navbar.html' %} 
{% endblock %}

{% block styles%}
  {{ super() }}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
{% endblock %} 

{% block content %}
<div class="container-fluid mb-20">
    <h2 class="text-center mt-50 p-20" style="color: #9d0208; font-weight: 800; font-size: 7em;"><span>CNN</span></h2>
    <hr>
    <div class="row">
        {% for new in news %}
            <div class="col-md-3 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <a href="/source/{{ news.id }}" target="_blank" style="color: #f94144;">
                            <h4 class="card-title" style="color: #f94144;">{{ news.name }}</h4>
                        </a> 
                        <p class="card-text" style="color: #001219;">{{news.description | truncate(100)}}</p>                      
                    </div>
                  </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
