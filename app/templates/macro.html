{% macro displayNewsList(news_list) %} 
    {% for news in news_list %}
        <div class="col-sm-4 source-card" id="shadow">
        <h3>{{news.name}}</h3>
        <p>{{news.description}}</p>
        <a href="/articles/{{news.id}}" class="btn btn-success btn-sm" style="background-color: green" >
            Viewing news sources from {{new.id}}</a>
        </div>
    {% endfor %} 
{% endmacro %}
