{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h3 class="text-center m-30 p-20" style="color: #9d0208; font-size: 5em;"><span>WORLD WIDE NEWS.</span></h3>
    <hr>
    <br>
    <div class="row">
    {% for article in article %}
        <div class="col-lg-3 col-md-4 col-sm-4 d-flex justify-content-center">
            <div class="card text-center">
                <!-- <div class="card-body"> -->
                    <h5 class="card-title">Source: {{ article.id }}</h5>
                    <div class="card-text mb-3">
                        <p style="color: #001219;">{{article.description}}</p> 
                        <button type="button" class="btn btn-info"> 
                            <a href="{{ article.url }}" target="_blank" style="text-decoration: none; color: aliceblue;">Read Articles</a></button>      
                    </div>
                <!-- </div> -->
            </div>          
        </div>
    {% endfor %}
    </div>
    <div class="footer bg-dark justify-content-center center">
        <p class="copyright" style="color: #14213d;">COPYRIGHT. &copy; 2022. MWIKALI KYALO.</p>
    </div>
</div>    
{% endblock %}
